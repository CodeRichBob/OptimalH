<body>

 <div class="container">
  <div>
    <h1 class="text-center">Applicant Details</h1>
    <div class="offset-2 row">

      <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your Profile has been added successfully.
        <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
      </div>

      <div class="card col-md-5" style="border-color: orange; width:40rem;">
        <p class="text-center" >Enter Your Details:</p>
        <form [formGroup]="form" (ngSubmit)="onSubmitModelBased()">
            <p class="mb-3">
                <label>Full Name:</label>
                <input type="text" class="form-control" formControlName="fullname">
            </p>
            <p class="mb-3">
                <label>Bio:</label>
                <input type="text" class="form-control" formControlName="about_me">
            </p>
            <p class="mb-3">
              <label>Tel :</label>
              <input type="text" class="form-control" formControlName="phone_number">
            </p>
    
            <p class="mb-3">
              <label>Email:</label>
              <input type="email" class="form-control" formControlName="email">
            </p>
            <p class="mb-3">
              <label>Location:</label>
              <input type="text" class="form-control" formControlName="location">
            </p>
            <p class="mb-3">
              <label>Educational Qualification:</label>
              <input type="text" class="form-control" formControlName="educational_qualification">
            </p>
            <p class="mb-3">
              <label>Professional Designation:</label>
              <input type="text" class="form-control" formControlName="professional_designation">
            </p>
            <p class="mb-3">
              <label>Years of Experience</label>
              <input type="text" class="form-control" formControlName="professional_designation">
            </p>
            <p class="mb-3">
              <label>Job Category:</label>
              <input type="text" class="form-control" formControlName="job_category">
            </p>
            <p class="mb-3">
              <label>Salary:</label>
              <input type="number" class="form-control" formControlName="salary" placeholder="USD">
            </p>
            <p class="mb-3" >
              <label>Availability:</label>
              <input type="text" class="form-control" formControlName="availability">
            </p>
            <p class="mb-3">
              <label>Date:</label>
              <input type="text" class="form-control" formControlName="create_at">
            </p>
            
            <p>
                <button type="submit"  class="btn btn" style="background-color: orange; margin-right: 230px;">Submit</button>
                <!-- <button (click)="partialUpdate()" class="btn btn" style="background-color: orange;">Partial Update</button>&nbsp; &nbsp; &nbsp; &nbsp; -->
                <button (click)="fullUpdate()" class="btn btn" style="background-color: orange;  margin-right: 230px;"> Update</button> 
                <button  class="btn btn"  (click)="reset()" style="background-color: orange;">Cancel</button>
            </p>
        </form>
      </div>

    </div>

  </div>
 </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
