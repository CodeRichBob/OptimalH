
<div class="jobtype" >

    <ul *ngFor ="let jobtype of jobtypes" style=" border: 2px solid pink;box-shadow: 2px 2px 2px 2px grey;height: 200px;width: 400px;padding-top: 5%;">
       
        <li >
            {{jobtype.jobtypeId}}

        <li >
            {{jobtype.name}}

    </ul>
</div>
